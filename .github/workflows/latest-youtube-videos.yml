name: Latest youtube video workflow

on:
  schedule:
    - cron: '0 0 * * *'   # Runs once per day (instead of every hour)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme-with-youtube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull in YouTube videos
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCCwyrumvGx6L_6pP5Oc6pIw"
          comment_tag_name: "YOUTUBE-VIDEO-LIST"
          max_post_count: 5
          date_format: "dd mmm yyyy"
          skip_commit: true
